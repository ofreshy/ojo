[logging]
level=info
path=/tmp/ojo/logs/

[watcher]
download_dir=/tmp/ojo/done_dir
work_dir=/tmp/ojo/work_dir

[rar_worker]
work_dir = "/tmp/ojo/to_rar"
done_dir = "/tmp/ojo/to_par"
error_dir = "/tmp/ojo/error"

[dirs]
to_watch_dir=/tmp/ojo/to_watch
to_rar_dir=/tmp/ojo/to_rar
to_par_dir=/tmp/ojo/to_par
to_upload_dir=/tmp/ojo/to_upload
src_files_dir=/tmp/ojo/files


[observer]
dir=/tmp/ojo/to_watch
sleep_time_seconds = 1

[move_service]
dir=/tmp/ojo/to_rar
num_workers = 1

[rar_service]
dir=/tmp/ojo/to_par
num_workers = 2

[par2_service]
dir=/tmp/ojo/to_upload
num_workers = 1

[error_service]
dir = /tmp/ojo/error
num_workers = 1
